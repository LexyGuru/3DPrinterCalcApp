name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Determine pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
      
      - name: Get pnpm lock file hash
        id: pnpm-lock-hash
        shell: bash
        run: |
          if [ -f "frontend/pnpm-lock.yaml" ]; then
            if command -v sha256sum > /dev/null; then
              HASH=$(sha256sum frontend/pnpm-lock.yaml | cut -d ' ' -f1)
            else
              HASH=$(shasum -a 256 frontend/pnpm-lock.yaml | cut -d ' ' -f1)
            fi
            echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          else
            echo "hash=" >> "$GITHUB_OUTPUT"
          fi
          
      - name: Setup pnpm cache
        if: steps.pnpm-store.outputs.path != '' && steps.pnpm-lock-hash.outputs.hash != ''
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ steps.pnpm-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --no-frozen-lockfile
          
      - name: Build frontend
        env:
          VITE_IS_BETA: 'false'
        run: |
          cd frontend
          pnpm build
          
      - name: Verify frontend build
        shell: bash
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "Error: frontend/dist directory not found!"
            exit 1
          fi
          echo "Frontend build verified"
          
      - name: Get Cargo lock file hash
        id: cargo-lock-hash
        shell: bash
        run: |
          if [ -f "src-tauri/Cargo.lock" ]; then
            if command -v sha256sum > /dev/null; then
              HASH=$(sha256sum src-tauri/Cargo.lock | cut -d ' ' -f1)
            else
              HASH=$(shasum -a 256 src-tauri/Cargo.lock | cut -d ' ' -f1)
            fi
            echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          else
            echo "hash=" >> "$GITHUB_OUTPUT"
          fi
      
      - name: Setup Rust cache
        if: steps.cargo-lock-hash.outputs.hash != ''
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-rust-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-rust-
            
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked --force
        
      - name: Build Tauri app
        run: |
          cd src-tauri
          cargo tauri build
        continue-on-error: false
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: src-tauri/target/release/bundle/
          if-no-files-found: error
          retention-days: 30

  release:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version from Cargo.toml
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep '^version =' src-tauri/Cargo.toml | cut -d '"' -f2)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Prepare release files
        shell: bash
        env:
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          mkdir -p ./release-files
          
          # macOS files (filter by version)
          if [ -d "./artifacts/macos-latest" ]; then
            find ./artifacts/macos-latest -type f -name "*${VERSION}*.dmg" -exec cp {} ./release-files/ \;
            find ./artifacts/macos-latest -type f -name "*${VERSION}*.app" -exec cp {} ./release-files/ \;
          fi
          
          # Linux files (filter by version)
          if [ -d "./artifacts/ubuntu-latest" ]; then
            find ./artifacts/ubuntu-latest -type f -name "*${VERSION}*.deb" -exec cp {} ./release-files/ \;
            find ./artifacts/ubuntu-latest -type f -name "*${VERSION}*.AppImage" -exec cp {} ./release-files/ \;
            find ./artifacts/ubuntu-latest -type f -name "*-${VERSION}-*.rpm" -exec cp {} ./release-files/ \;
          fi
          
          # Windows files (filter by version)
          if [ -d "./artifacts/windows-latest" ]; then
            find ./artifacts/windows-latest -type f -name "*${VERSION}*.msi" -exec cp {} ./release-files/ \;
            find ./artifacts/windows-latest -type f -name "*${VERSION}*.exe" -exec cp {} ./release-files/ \;
          fi
          
          echo "Release files prepared (version ${VERSION}):"
          ls -lh ./release-files/
      
      - name: Extract changelog from README files
        id: extract-changelog
        shell: bash
        env:
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          # Extract changelog from README.hu.md
          VERSION_PATTERN="v${VERSION}"
          CHANGELOG_HU=$(awk "/^### ${VERSION_PATTERN}/,/^### v[0-9]/ {if (!/^### v[0-9]/ || /^### ${VERSION_PATTERN}/) print}" README.hu.md | sed '$d' || echo "")
          
          # If empty, try with different pattern
          if [ -z "$CHANGELOG_HU" ]; then
            CHANGELOG_HU=$(awk "/^### v${VERSION}/,/^### v[0-9]/ {if (!/^### v[0-9]/ || /^### v${VERSION}/) print}" README.hu.md | sed '$d' || echo "")
          fi
          
          # Extract changelog from README.en.md
          CHANGELOG_EN=$(awk "/^### ${VERSION_PATTERN}/,/^### v[0-9]/ {if (!/^### v[0-9]/ || /^### ${VERSION_PATTERN}/) print}" README.en.md | sed '$d' || echo "")
          
          # If empty, try with different pattern
          if [ -z "$CHANGELOG_EN" ]; then
            CHANGELOG_EN=$(awk "/^### v${VERSION}/,/^### v[0-9]/ {if (!/^### v[0-9]/ || /^### v${VERSION}/) print}" README.en.md | sed '$d' || echo "")
          fi
          
          # Combine both changelogs
          if [ -n "$CHANGELOG_HU" ] && [ -n "$CHANGELOG_EN" ]; then
            COMBINED_CHANGELOG=$(cat <<EOF
## 游쇓릖 Magyar / 游섫릖 English

### 游쇓릖 Magyar v치ltoz치sok

${CHANGELOG_HU}

---

### 游섫릖 English Changes

${CHANGELOG_EN}
EOF
)
          elif [ -n "$CHANGELOG_HU" ]; then
            COMBINED_CHANGELOG=$(cat <<EOF
## 游쇓릖 Magyar v치ltoz치sok

${CHANGELOG_HU}
EOF
)
          elif [ -n "$CHANGELOG_EN" ]; then
            COMBINED_CHANGELOG=$(cat <<EOF
## 游섫릖 English Changes

${CHANGELOG_EN}
EOF
)
          else
            COMBINED_CHANGELOG=$(cat <<EOF
## Release v${VERSION}

No changelog found in README files for this version.
EOF
)
          fi
          
          # Save to output (escape newlines for GitHub Actions)
          {
            echo "changelog<<EOF"
            echo "$COMBINED_CHANGELOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          
          echo "Changelog extracted for version ${VERSION}"
          echo "Hungarian changelog length: $(echo "$CHANGELOG_HU" | wc -l) lines"
          echo "English changelog length: $(echo "$CHANGELOG_EN" | wc -l) lines"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: v${{ steps.get-version.outputs.version }}
          body: |
            ${{ steps.extract-changelog.outputs.changelog }}
            
            ---
            
            ### 游닌 Download
            Download the appropriate file for your platform:
            - **macOS**: `.dmg` file
            - **Linux**: `.deb`, `.AppImage`, or `.rpm` file
            - **Windows**: `.msi` file
            
            ### 游댢 Build Info
            - Branch: `main`
            - Commit: ${{ github.sha }}
            - Workflow: ${{ github.workflow }}
          prerelease: false
          files: ./release-files/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

