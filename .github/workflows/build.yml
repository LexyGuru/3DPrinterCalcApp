name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Determine pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
          
      - name: Setup pnpm cache
        if: steps.pnpm-store.outputs.path != ''
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --no-frozen-lockfile
          
      - name: Build frontend
        env:
          VITE_IS_BETA: 'false'
        run: |
          cd frontend
          pnpm build
          
      - name: Verify frontend build
        shell: bash
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "Error: frontend/dist directory not found!"
            exit 1
          fi
          echo "Frontend build verified"
          
      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-
            
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked --force
        
      - name: Build Tauri app
        run: |
          cd src-tauri
          cargo tauri build
        continue-on-error: false
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: src-tauri/target/release/bundle/
          if-no-files-found: error
          retention-days: 30

  release:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version from Cargo.toml
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep '^version =' src-tauri/Cargo.toml | cut -d '"' -f2)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p ./release-files
          
          # macOS files
          if [ -d "./artifacts/macos-latest" ]; then
            find ./artifacts/macos-latest -type f \( -name "*.dmg" -o -name "*.app" \) -exec cp {} ./release-files/ \;
          fi
          
          # Linux files
          if [ -d "./artifacts/ubuntu-latest" ]; then
            find ./artifacts/ubuntu-latest -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" \) -exec cp {} ./release-files/ \;
          fi
          
          # Windows files
          if [ -d "./artifacts/windows-latest" ]; then
            find ./artifacts/windows-latest -type f \( -name "*.msi" -o -name "*.exe" \) -exec cp {} ./release-files/ \;
          fi
          
          echo "Release files prepared:"
          ls -lh ./release-files/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: v${{ steps.get-version.outputs.version }}
          body: |
            ## Release v${{ steps.get-version.outputs.version }}
            
            This is a stable release built from the `main` branch.
            
            ### Download
            Download the appropriate file for your platform:
            - **macOS**: `.dmg` file
            - **Linux**: `.deb`, `.AppImage`, or `.rpm` file
            - **Windows**: `.msi` file
            
            ### Build Info
            - Branch: `main`
            - Commit: ${{ github.sha }}
            - Workflow: ${{ github.workflow }}
          prerelease: false
          files: ./release-files/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

