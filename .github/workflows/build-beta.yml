name: Build Beta

on:
  push:
    branches: [ beta ]
  pull_request:
    branches: [ beta ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Determine pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
      
      - name: Get pnpm lock file hash
        id: pnpm-lock-hash
        shell: bash
        run: |
          if [ -f "frontend/pnpm-lock.yaml" ]; then
            if command -v sha256sum > /dev/null; then
              HASH=$(sha256sum frontend/pnpm-lock.yaml | cut -d ' ' -f1)
            else
              HASH=$(shasum -a 256 frontend/pnpm-lock.yaml | cut -d ' ' -f1)
            fi
            echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          else
            echo "hash=" >> "$GITHUB_OUTPUT"
          fi
          
      - name: Setup pnpm cache
        if: steps.pnpm-store.outputs.path != '' && steps.pnpm-lock-hash.outputs.hash != ''
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ steps.pnpm-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --no-frozen-lockfile
          
      - name: Build frontend
        env:
          VITE_IS_BETA: 'true'
        run: |
          cd frontend
          pnpm build
          
      - name: Verify frontend build
        shell: bash
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "Error: frontend/dist directory not found!"
            exit 1
          fi
          echo "Frontend build verified"
          
      - name: Get Cargo lock file hash
        id: cargo-lock-hash
        shell: bash
        run: |
          if [ -f "src-tauri/Cargo.lock" ]; then
            if command -v sha256sum > /dev/null; then
              HASH=$(sha256sum src-tauri/Cargo.lock | cut -d ' ' -f1)
            else
              HASH=$(shasum -a 256 src-tauri/Cargo.lock | cut -d ' ' -f1)
            fi
            echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          else
            echo "hash=" >> "$GITHUB_OUTPUT"
          fi
      
      - name: Setup Rust cache
        if: steps.cargo-lock-hash.outputs.hash != ''
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-rust-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-rust-
            
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked --force
        
      - name: Build Tauri app
        env:
          VITE_IS_BETA: 'true'
        run: |
          cd src-tauri
          cargo tauri build
        continue-on-error: false
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-beta
          path: src-tauri/target/release/bundle/
          if-no-files-found: error
          retention-days: 30

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for tag management
      
      - name: Get version from Cargo.toml
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep '^version =' src-tauri/Cargo.toml | cut -d '"' -f2)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Prepare release files
        shell: bash
        env:
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          mkdir -p ./release-files
          
          echo "Looking for artifacts in:"
          ls -la ./artifacts/ || echo "No artifacts directory found"
          
          # macOS files - try multiple patterns
          if [ -d "./artifacts/macos-latest-beta" ]; then
            echo "Found macos-latest-beta directory"
            find ./artifacts/macos-latest-beta -type f \( -name "*${VERSION}*.dmg" -o -name "*.dmg" \) -exec cp {} ./release-files/ \;
            find ./artifacts/macos-latest-beta -type f \( -name "*${VERSION}*.app" -o -name "*.app" \) -exec cp -r {} ./release-files/ \; 2>/dev/null || true
          fi
          
          # Linux files - try multiple patterns
          if [ -d "./artifacts/ubuntu-latest-beta" ]; then
            echo "Found ubuntu-latest-beta directory"
            find ./artifacts/ubuntu-latest-beta -type f \( -name "*${VERSION}*.deb" -o -name "*.deb" \) -exec cp {} ./release-files/ \;
            find ./artifacts/ubuntu-latest-beta -type f \( -name "*${VERSION}*.AppImage" -o -name "*.AppImage" \) -exec cp {} ./release-files/ \;
            find ./artifacts/ubuntu-latest-beta -type f \( -name "*-${VERSION}-*.rpm" -o -name "*.rpm" \) -exec cp {} ./release-files/ \;
          fi
          
          # Windows files - try multiple patterns
          if [ -d "./artifacts/windows-latest-beta" ]; then
            echo "Found windows-latest-beta directory"
            find ./artifacts/windows-latest-beta -type f \( -name "*${VERSION}*.msi" -o -name "*.msi" \) -exec cp {} ./release-files/ \;
            find ./artifacts/windows-latest-beta -type f \( -name "*${VERSION}*.exe" -o -name "*.exe" \) -exec cp {} ./release-files/ \;
          fi
          
          echo "Release files prepared (version ${VERSION}):"
          ls -lh ./release-files/ || echo "No release files found"
          
          # Count files
          FILE_COUNT=$(find ./release-files -type f | wc -l)
          echo "Total files found: ${FILE_COUNT}"
          
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "WARNING: No release files found! Listing all artifacts:"
            find ./artifacts -type f | head -20
          fi
      
      - name: Delete existing tag if it exists
        shell: bash
        env:
          VERSION: ${{ steps.get-version.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git for tag operations
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG_NAME="beta-v${VERSION}"
          echo "Checking if tag ${TAG_NAME} exists..."
          
          # Fetch all tags
          git fetch --tags
          
          # Check if tag exists remotely
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG_NAME}$"; then
            echo "Tag ${TAG_NAME} exists, deleting it..."
            # Delete tag remotely
            git push origin --delete "${TAG_NAME}" 2>&1 || echo "Tag deletion failed (might not exist remotely or already deleted)"
            # Delete tag locally if exists
            git tag -d "${TAG_NAME}" 2>&1 || echo "Local tag does not exist"
          else
            echo "Tag ${TAG_NAME} does not exist, no need to delete"
          fi
      
      - name: Extract changelog from README files
        id: extract-changelog
        shell: bash
        env:
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          # Function to extract changelog for a version
          extract_changelog() {
            local file=$1
            local version=$2
            local result=""
            
            # Try pattern: "v1.3.12 (2025)" or "v1.3.12"
            result=$(python3 <<EOF
          import re
          import sys
          
          version = "${version}"
          patterns = [
              rf"^## v{re.escape(version)} ",
              rf"^## v{re.escape(version)}$",
              rf"^## {re.escape(version)} ",
              rf"^### v{re.escape(version)} ",
              rf"^### v{re.escape(version)}$",
              rf"^### {re.escape(version)} "
          ]
          
          try:
              with open("${file}", "r", encoding="utf-8") as f:
                  lines = f.readlines()
              
              for pattern in patterns:
                  start_idx = None
                  for i, line in enumerate(lines):
                      if re.match(pattern, line):
                          start_idx = i
                          break
                  
                  if start_idx is not None:
                      # Find the end (next version header)
                      end_idx = len(lines)
                      for i in range(start_idx + 1, len(lines)):
                          if re.match(r"^## v[0-9]", lines[i]) or re.match(r"^### v[0-9]", lines[i]):
                              end_idx = i
                              break
                      
                      # Extract the changelog (excluding the last line if it's the next version header)
                      changelog_lines = lines[start_idx:end_idx]
                      if changelog_lines and (re.match(r"^## v[0-9]", changelog_lines[-1]) or re.match(r"^### v[0-9]", changelog_lines[-1])):
                          changelog_lines = changelog_lines[:-1]
                      
                      result = "".join(changelog_lines).strip()
                      if result:
                          print(result)
                          sys.exit(0)
              
              print("")
          except Exception as e:
              print("")
          EOF
          )
            echo "$result"
          }
          
          # Extract changelogs from RELEASE files
          CHANGELOG_HU=$(extract_changelog "RELEASE.hu.md" "${VERSION}")
          CHANGELOG_EN=$(extract_changelog "RELEASE.en.md" "${VERSION}")
          
          echo "Hungarian changelog found: $([ -n "$CHANGELOG_HU" ] && echo "yes" || echo "no")"
          echo "English changelog found: $([ -n "$CHANGELOG_EN" ] && echo "yes" || echo "no")"
          echo "Hungarian changelog length: $(echo "$CHANGELOG_HU" | wc -l) lines"
          echo "English changelog length: $(echo "$CHANGELOG_EN" | wc -l) lines"
          
          # Combine both changelogs
          if [ -n "$CHANGELOG_HU" ] && [ -n "$CHANGELOG_EN" ]; then
            COMBINED_CHANGELOG="## 游쇓릖 Magyar / 游섫릖 English"$'\n\n'"### 游쇓릖 Magyar v치ltoz치sok"$'\n\n'"${CHANGELOG_HU}"$'\n\n'"---"$'\n\n'"### 游섫릖 English Changes"$'\n\n'"${CHANGELOG_EN}"
          elif [ -n "$CHANGELOG_HU" ]; then
            COMBINED_CHANGELOG="## 游쇓릖 Magyar v치ltoz치sok"$'\n\n'"${CHANGELOG_HU}"
          elif [ -n "$CHANGELOG_EN" ]; then
            COMBINED_CHANGELOG="## 游섫릖 English Changes"$'\n\n'"${CHANGELOG_EN}"
          else
            COMBINED_CHANGELOG="## Beta Release v${VERSION}"$'\n\n'"No changelog found in RELEASE files for this version."
          fi
          
          # Save to output (escape newlines for GitHub Actions)
          {
            echo "changelog<<EOF"
            echo "$COMBINED_CHANGELOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          
          echo "Changelog extracted for version ${VERSION}"
          echo "Hungarian changelog length: $(echo "$CHANGELOG_HU" | wc -l) lines"
          echo "English changelog length: $(echo "$CHANGELOG_EN" | wc -l) lines"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: beta-v${{ steps.get-version.outputs.version }}
          name: Beta v${{ steps.get-version.outputs.version }}
          body: |
            ## 游빍 Beta Release v${{ steps.get-version.outputs.version }}
            
            This is an automated beta release built from the `beta` branch.
            
            ---
            
            ${{ steps.extract-changelog.outputs.changelog }}
            
            ---
            
            ### 游닌 Download
            Download the appropriate file for your platform:
            - **macOS**: `.dmg` file
            - **Linux**: `.deb`, `.AppImage`, or `.rpm` file
            - **Windows**: `.msi` file
            
            ### 游댢 Build Info
            - Branch: `beta`
            - Commit: ${{ github.sha }}
            - Workflow: ${{ github.workflow }}
          prerelease: true
          files: |
            ./release-files/*.dmg
            ./release-files/*.deb
            ./release-files/*.AppImage
            ./release-files/*.rpm
            ./release-files/*.msi
            ./release-files/*.exe
          generate_release_notes: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

